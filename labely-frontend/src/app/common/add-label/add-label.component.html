<form [formGroup]="labelForm" (ngSubmit)="onSubmit()">
  <div class="form-group d-inline-block">
    <label for="label">Please enter your labels</label>
    <div class="input-group">
      <input autocomplete="off" class="form-control" formControlName="label" id="label" type="text" />
      <div class="input-group-append">
        <button class="btn btn-outline-primary" type="submit" [disabled]="!labelForm.valid">Add</button>
      </div>
    </div>
  </div>
</form>
