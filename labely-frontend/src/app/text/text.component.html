<div class="content">
  <labely-pagination-container
    [paginationConfig]="config"
    (pageDataConfig)="pageChange($event)"
  ></labely-pagination-container>
  <div class="card">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <labely-label (activeLabelEmitter)="selectLabel($event)" [activeLabel]="activeLabel" [labels]="labels">
        </labely-label>
        <button class="btn btn-success mb-2" (click)="onDataExport()">Download labeled data</button>
      </div>
      <p (click)="onRemoveMark($event)" (mouseup)="onMark()" id="words">
        {{ data }}
      </p>
    </div>
  </div>
</div>
